<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Register
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span><div class="input-group-text"><i class="fa fa-user fa-2x"></i></div></span>
                        <input type="text" placeholder="Enter name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span><div class="input-group-text"><i class="fa fa-lock fa-2x"></i></div></span>
                        <input type="text" placeholder="Enter password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span><div class="input-group-text"><i class="fa fa-eye fa-2x"></i></div></span>
                        <input type="text" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span><div class="input-group-text"><i class="fa fa-github fa-2x"></i></div></span>
                        <input type="text" placeholder="Enter github address" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-danger btn-block">Submit</button>
                </div>
            </form>
        </div>
        
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
