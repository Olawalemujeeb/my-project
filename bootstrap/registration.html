<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login  form</title>\
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body class="bg-secondary">
    <div class="container mt-2"> <br> <br><br>
<div class="row bg-light">
    <div class="col-md-6  mx-auto">
<div class="card card-body text-center mt-5">
    <h2 class="text-left" style="color: white;">Sign up and watch our free things</h2>
    <form>
        <div class="form-group">
            <h1 class="text-left">Your name</h1>
            <div class="input-group">
                <span><div class="input-group-text input-group-text-1x"><i class="fa fa-user fa-2x"></i></div></span>
                <input type="text" placeholder="Enter name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <h1 class="text-left">Your Email</h1>
            <div class="input-group">
                <span><div class="input-group-text"><i class="fa fa-envelope fa-2x"></i></div></span>
                <input type="text" placeholder="Enter Your Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <h1 class="text-left">Your username</h1>
            <div class="input-group">
                <span><div class="input-group-text"><i class="fa fa-users fa-2x"></i></div></span>
                <input type="text" placeholder="Enter your username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <h1 class="text-left">Your password</h1>
            <div class="input-group">
                <span><div class="input-group-text"><i class="fa fa-lock fa-2x"></i></div></span>
                <input type="text" placeholder="Enter your  password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <h1 class="text-left">Confirm your password</h1>
            <div class="input-group">
                <span><div class="input-group-text"><i class="fa fa-lock fa-2x"></i></div></span>
                <input type="text" placeholder="Enter your  password" class="form-control">
            </div>
        </div> <br>
        <div class="form-group">
          <button class="btn btn-default btn-block">Submit</button>
        </div>
    </form>
</div>
    </div>
</div>
    </div>
</div>
</body>
</html>
